<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slime Cat Dev</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 text-center">
          <img
            src="img/Myself.jpg"
            class="img-thumbnail"
            alt="Jerry's Face"
            style="margin-left: auto; margin-right: auto"
          />
          <!-- Picture -->
        </div>
        <div class="col-sm my-auto">
          <h1 class="display-1">Hi, I'm Jerry</h1>
          <p class="lead">(You can check me out here!)</p>
          <!-- Name, Title (Subtitle) -->
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h1>Timeline</h1>
          <div id="timeline-list"></div>
        </div>
        <div class="col-sm-4">
          <h1>Skills</h1>
          <div class="container" id="skill-grid-container">
            <div class="row" id="skill-grid"></div>
          </div>
          <!-- Skills -->
        </div>
        <div class="col-sm-4">
          <h1>Tools</h1>
          <div id="tool-list"></div>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <template id="timeline-list-item-template">
      <div class="container">
        <div class="row">
          <div class="col-3 my-auto text-center timeline-img-container">
            <img
              src="https://picsum.photos/100"
              class="timeline-img img-app-like"
            />
          </div>
          <div class="col-9 my-auto">
            <div>
              <h3 class="timeline-list-item-title">Timeline Title</h3>
              <h6 class="timeline-list-item-description">
                Software Engineering
              </h6>
              <h6 class="timeline-list-item-dates">Aug 2020 - Jan 2024</h6>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="skill-grid-item-template">
      <div class="col-4 container skill-grid-item">
        <div class="row app-img-container mx-auto">
          <img src="https://picsum.photos/100" class="img-app-like" />
        </div>
        <div class="row text-center">
          <p class="skill-name">javaScript</p>
        </div>
      </div>
    </template>

    <template id="tool-list-item-template">
      <div class="container tool-list-item">
        <div class="row">
          <div class="col-3 my-auto text-center tool-img-container">
            <img
              src="https://picsum.photos/100"
              class="tool-img img-app-like"
            />
          </div>
          <div class="col-9 my-auto">
            <div>
              <h3 class="tool-list-item-title">Timeline Title</h3>
              <h6 class="tool-list-item-description">Software Engineering</h6>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Data Sources -->
    <script src="data/timelineData.js"></script>
    <script src="data/skillData.js"></script>
    <script src="data/toolData.js"></script>

    <!-- Page JS -->
    <script src="js/main.js"></script>
  </body>
</html>
